<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        label {
            font-weight: bold;
        }
        
        .remove {
            display: inline-block;
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Build Your Resume</h1>
        <form>
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Education -->
            <h2>Education</h2>
            <div id="education">
                <div class="form-group">
                    <label for="school">School:</label>
                    <input type="text" class="form-control" name="school[]" required>
                </div>
                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <input type="text" class="form-control" name="degree[]" required>
                </div>
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" class="form-control" name="major[]" required>
                </div>
                <div class="form-group">
                    <label for="gpa">GPA:</label>
                    <input type="number" step="0.01" class="form-control" name="gpa[]" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary add-education">Add Education</button>
                </div>
            </div>

            <!-- Experience -->
            <h2>Experience</h2>
            <div id="experience">
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" class="form-control" name="company[]" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" class="form-control" name="position[]" required>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" class="form-control" name="start-date[]" required>
                </div>
                <div class="form-group">

                    ChatGPT php Copy code
                    <label for="end-date">End Date:</label>
                    <input type="date" class="form-control" name="end-date[]" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description[]" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary add-experience">Add Experience</button>
                </div>
            </div>

            <!-- Skills -->
            <h2>Skills</h2>
            <div id="skills">
                <div class="form-group">
                    <label for="skill">Skill:</label>
                    <input type="text" class="form-control" name="skill[]" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary add-skill">Add Skill</button>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Resume</button>
            </div>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-r8i/JmZRm6U/4pa4C9JvGchMZRsnJ6MhOMaHzrHoiDQk4zvl+ywkfOcNV9+9FxtX" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>
        // Add Education
        $('.add-education').click(function() {
            var educationHtml = '<div class="education-item">' +
                '<div class="form-group">' +
                '<label for="school">School:</label>' +
                '<input type="text" class="form-control" name="school[]" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="degree">Degree:</label>' +
                '<input type="text" class="form-control" name="degree[]" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="major">Major:</label>' +
                '<input type="text" class="form-control" name="major[]" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="gpa">GPA:</label>' +
                '<input type="number" step="0.01" class="form-control" name="gpa[]" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<span class="remove-education remove">Remove Education</span>' +
                '</div>' +
                '</div>';
            $('#education').append(educationHtml);
        });

        $('.remove-education').click(function() {
            $('#education').remove(educationHtml);
        });
    </script>

</body>

</html>
